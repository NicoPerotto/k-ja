<script>
  Array.prototype.filtrar = function (cb1) {
	let nuevoArr = [];
	for (let i = 0; i < this.length; i ++){
      if (cb1(this[i])) {
        nuevoArr.push(this[i]);
      }
    }
	return  nuevoArr;
  }
